<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Product Showcase</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search products..." />
        </div>
        <div class="filters">
            <div class="category-buttons">
                <button class="category active" data-category="all">All</button>
                <button class="category" data-category="men's clothing">Men's Clothing</button>
                <button class="category" data-category="women's clothing">Women's Clothing</button>
                <button class="category" data-category="electronics">Electronics</button>
            </div>
            <div class="price-filters">
                <input type="number" id="min-price" placeholder="Min Price" />
                <input type="number" id="max-price" placeholder="Max Price" />
            </div>
            <select id="sort">
                <option value="default">Sort by</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
            </select>
        </div>
    </header>
    <main>
        <div class="products"></div>
    </main>
</body>
</html>
